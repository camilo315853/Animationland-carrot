<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Animationland</title>
</head>
<body>
    <main class="phone">
      <h1 class="title">Animatioland</h1>
      <div class="lawn__container">
      <div class="lawn lawn__one"></div>
      <div class="lawn lawn__two"></div>
      <div class="lawn lawn__three"></div>
    </div>
        <!-- Fruit 1 -->
        <div class="layers layer-1 fruit">
            <input type="checkbox">
            <div class="container__carrot">
                <div class="carrot">
                    <div class="eye-left">
                      <div class="iris-medium"></div>
                      <div class="iris-small"></div>
                    </div>
                    <div class="eye-right">
                      <div class="iris-medium"></div>
                      <div class="iris-small"></div> 
                    </div>
                    <div class="mouth__outer">
                      <div class="mouth__inner"></div>
                    </div>
                </div>
                <div class="sheets"></div>
                <div class="bow"></div>
                <div class="lines">
                   <span class="l1"></span>
                   <span class="l2"></span>  
                   <span class="l3"></span>
                   <span class="l4"></span>
                   <span class="l5"></span>
                </div>
                <div class="heart"></div>
            </div>

          </div>
      
         <!-- Fruit 2 -->
        <div class="layers layer-2 fruit">
          <input type="checkbox">
            <div class="container__carrot">
                <div class="carrot">
                    <div class="eye-left">
                      <div class="iris-medium"></div>
                      <div class="iris-small"></div>
                    </div>
                    <div class="eye-right">
                      <div class="iris-medium"></div>
                      <div class="iris-small"></div> 
                    </div>
                    <div class="mouth__outer">
                      <div class="mouth__inner"></div>
                    </div>
                </div>
                <div class="sheets"></div>
                <div class="bow"></div>
                <div class="lines">
                   <span class="l1"></span>
                   <span class="l2"></span>  
                   <span class="l3"></span>
                   <span class="l4"></span>
                   <span class="l5"></span>
                </div>
                <div class="heart"></div> 
            </div>

        </div>

        <!-- Wall 1 -->
        <div class="layers layer-3 wall">
            <div class="grass grass-one"></div>
            <div class="grass grass-two"></div>
        </div>

        <!-- Fruit 3-->
        <div class="layers layer-4 fruit">
           <input type="checkbox">           
            <div class="container__carrot">
                <div class="carrot">
                    <div class="eye-left">
                      <div class="iris-medium"></div>
                      <div class="iris-small"></div>
                    </div>
                    <div class="eye-right">
                      <div class="iris-medium"></div>
                      <div class="iris-small"></div> 
                    </div>
                    <div class="mouth__outer">
                      <div class="mouth__inner"></div>
                    </div>
                </div>
                <div class="sheets"></div>
                <div class="bow"></div>
                <div class="lines">
                   <span class="l1"></span>
                   <span class="l2"></span>  
                   <span class="l3"></span>
                   <span class="l4"></span>
                   <span class="l5"></span>
                </div>
                <div class="heart"></div> 
            </div>

        </div>

        <!-- Wall 2 -->
        <div class="layers layer-5 wall">
            <div class="grass grass-one"></div>
            <div class="grass grass-two"></div>
        </div>

        <!-- Fruit 4 -->
        <div class="layers layer-6 fruit">
            <input type="checkbox">            
            <div class="container__carrot">
                <div class="carrot">
                    <div class="eye-left">
                      <div class="iris-medium"></div>
                      <div class="iris-small"></div>
                    </div>
                    <div class="eye-right">
                      <div class="iris-medium"></div>
                      <div class="iris-small"></div> 
                    </div>
                    <div class="mouth__outer">
                      <div class="mouth__inner"></div>
                    </div>
                </div>
                <div class="sheets"></div>
                <div class="bow"></div>
                <div class="lines">
                   <span class="l1"></span>
                   <span class="l2"></span>  
                   <span class="l3"></span>
                   <span class="l4"></span>
                   <span class="l5"></span>
                </div>
                <div class="heart"></div> 
            </div>

        </div>

        <!-- Wall 3 -->
        <div class="layers layer-7 wall">
            <div class="grass grass-one"></div>
            <div class="grass grass-two"></div>
        </div>

        <!-- Bush-->
        <div class="layers layer-8 bush"></div>
        

        <!-- Bunny -->
        <div class="layers layer-11 bunny__one">
            <div class="head__one">
              <div class="ear"></div>
              <div class="tail__one"></div>
            </div>
          </div>
          <div class="layers layer-12 bunny__two">
            <div class="head__two">
              <div class="ear"></div>
              <div class="tail__two"></div>
            </div>
          </div>

          <h3 class="score">Score: </h3>

    </main>

</body>
</html>
